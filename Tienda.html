          <!--RD Mailform-->
          <form action="coneccion.php" data-form-output="form-output-global" data-form-type="contact" method="post">
            <div class="row row-40">
              <div class="col-lg-12"><h4>Datos Personales</h4></div>
              <div class="col-lg-4">
                <div class="form-wrap">
                  <label class="form-label" for="contact-nombre">Nombre</label>
                  <input class="form-input" id="contact-nombre" type="text" name="nombre" data-constraints="@Required">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-wrap">
                  <label class="form-label" for="contact-telefono">Telefono</label>
                  <input class="form-input" id="contact-telefono" type="text" name="telefono" data-constraints="@Required @PhoneNumber">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-wrap">
                  <label class="form-label" for="contact-email">E-Mail</label>
                  <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Required @Email">
                </div>
              </div>
              <div class="col-lg-12"><h4>Tarjeta de credito</h4></div>
              <div class="col-lg-4">
                <div class="form-wrap">
                  <label class="form-label" for="contact-ntarjeta">Numero de tarjeta</label>
                  <textarea class="form-input" id="contact-ntarjeta" name="ntarjeta" data-constraints="@Required"></textarea>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-wrap">
                  <label class="form-label" for="contact-vtarjeta">Fecha de vencimiento</label>
                  <textarea class="form-input" id="contact-vtarjeta" name="vtarjeta" data-constraints="@Required"></textarea>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-wrap">
                  <label class="form-label" for="contact-ccv">CCV</label>
                  <textarea class="form-input" id="contact-ccv" name="ccv" data-constraints="@Required"></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-wrap">
                  <button class="button button-primary" type="submit">Comprar</button>
                </div>
              </div>
            </div>
          </form>
